<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" id="loginButton">
          Iniciar Sesión
        </button>
      </form>
      <div id="loginResponse" class="mt-3"></div>
    </div>
    <div class="col-md-6">
      <h2>Consulta</h2>
      <form id="queryForm">
        <div class="mb-3">
          <label for="query_id" class="form-label">ID de Consulta:</label>
          <input
            type="number"
            class="form-control"
            id="query_id"
            name="query_id"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" id="queryButton">
          Consultar
        </button>
      </form>
      <div id="queryResponse" class="mt-3"></div>
    </div>
  </div>
</div>
